    <script>
        function clearList(){
            localStorage.clear();
            update();
        }
        function getandupdate(){
            mytitle = document.getElementById('title').value;
            mydescription = document.getElementById('description').value;
            if (localStorage.getItem('myjson') == null) {
                console.log('Updating.....');
                console.log(mytitle);
                console.log(mydescription);


                myarray = [];
                myarray.push([mytitle, mydescription]);
                myjsonarray = JSON.stringify(myarray);
                localStorage.setItem('myjson', myjsonarray);
            } else {
                myarray = localStorage.getItem('myjson');
                myparsedata = JSON.parse(myarray);
                myparsedata.push([mytitle, mydescription]);
                localStorage.setItem('myjson', JSON.stringify(myparsedata));
            }
            update();
        }

            if (localStorage.getItem('myjson')==null){

            tablebody = document.getElementById('tablebody');
            str = "";
            itemJsonArray.forEach((element, index) => {
                    str += `<tr>
                        <th scope="row">${index + 1}</th>
                        <td>${element[0]}</td>
                        <td>${element[1]}</td>
                        <td><button class="btn btn-sm btn-primary" onclick="clickedit(${index})">Delete</button></td>
                    
                        
                    </tr>`

                });
                tablebody.innerHTML = str;
            }                
            
          
        
        sub = document.getElementById('submitted');

        sub.addEventListener("click", getandupdate);

       update();
       function clickedit(item){
        myarray = localStorage.getItem('myjson');
                myparsedata = JSON.parse(myarray);
              myparsedata.splice(item,1);
                localStorage.setItem('myjson', JSON.stringify(myparsedata));

       }
